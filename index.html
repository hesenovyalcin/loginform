<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="http://www.metro.gov.az/"
          ><img src="logo2x.png" alt="Metro logo"
        /></a>
      </div>
      <form action="#">
        <div class="title">Giriş</div>
        <div class="input-box">
          <input type="Email" placeholder="Email yazın" required />
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="Password" placeholder="Şifrə yazın" required />
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" value="Giriş et" />
        </div>
      </form>
      <div class="text">Və ya sosial mediya ilə giriş edin</div>
      <!--Sosial media butonları-->
      <div class="instagram">
        <a href="#"><i class="fab fa-instagram"></i>Instagram ilə giriş</a>
      </div>
      <div class="twitter">
        <a href="#"><i class="fab fa-twitter"></i>twitter ilə giriş</a>
      </div>
      <div class="facebook">
        <a href="#"><i class="fab fa-facebook"></i>facebook ilə giriş</a>
      </div>
    </div>
  </body>
</html>
